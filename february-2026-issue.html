    <style>
        /* Cover Section Styles - Matches Teacher Page */
        .feature-cover-section {
            text-align: center;
            padding: 80px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 60vh;
            justify-content: center;
        }

        .feature-cover-section:hover {
            transform: translateY(-5px);
        }

        .feature-cover-wrapper {
            position: relative;
            display: inline-block;
            max-width: 500px;
            width: 100%;
            border-radius: 4px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .feature-cover-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .click-hint {
            margin-top: 30px;
            font-family: var(--font-sans);
            color: #4b5563;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: pulse 2s infinite;
            font-weight: 500;
        }

        /* Flipbook Modal Styles */
        #flipbook-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #flipbook {
            width: 960px;
            height: 600px;
            transition: opacity 0.5s;
        }

        #flipbook .page {
            width: 480px;
            height: 600px;
            background-color: white;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #flipbook .page img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            z-index: 10001;
        }

        .modal-controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--font-sans);
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: white;
            color: black;
        }

        @keyframes pulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 1000px) {
            #flipbook {
                width: 90vw;
                height: 60vh;
            }

            #flipbook .page {
                width: 45vw;
                height: 60vh;
            }
        }
    </style>
</head>

<body>

                Prev</button>
            <span style="color:white; font-weight:600;">February 2026</span>
            <button class="control-btn" onclick="$('#flipbook').turn('next')">Next <i
                    class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script>
        let flipbookInitialized = false;

        function openFlipbook() {
            const modal = document.getElementById('flipbook-modal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            if (!flipbookInitialized) {
                $('#flipbook').turn({
                    width: 960,
                    height: 600,
                    autoCenter: true,
                    duration: 1000,
                    gradients: true,
                    acceleration: true,
                    display: 'double'
                });
                flipbookInitialized = true;
            }
        }

        function closeFlipbook() {
            const modal = document.getElementById('flipbook-modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('flipbook-modal').style.display === 'flex') {
                if (e.keyCode == 37) $('#flipbook').turn('previous');
                if (e.keyCode == 39) $('#flipbook').turn('next');
                if (e.keyCode == 27) closeFlipbook();
            }
        });
    </script>
